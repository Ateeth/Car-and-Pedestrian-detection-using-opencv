<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AI PROJECT HOMEPAGE</title>
    <link rel="stylesheet" href="cssSheets\styles.css">
    <script type="text/javascript" src="/eel.js"></script>
  </head>
  <body>
    <div class="main">
        <h1>Image Pedestrian Tracker</h1>
        Below there are few images . To view the number of pedestrians in each image please click on any of the <br>
        below images. Most of the pedestrians in the image will be highlighted in rectangles


        <div class="row">
          <div class="column">
            <img src="pedestrian images/ped1.jpg" alt="ped1" style="width:100%" id="ped1.jpg"  onclick="clicked_element(this.id)">
          </div>
          <div class="column">
            <img src="pedestrian images/ped2.jpg" alt="car1" style="width:100%" id="ped2.jpg"  onclick="clicked_element(this.id)">
          </div>
          <div class="column">
            <img src="pedestrian images/ped3.jpg" alt="car1" style="width:100%" id="ped3.jpg"  onclick="clicked_element(this.id)">
          </div>
        </div>


        <div class="row">
          <div class="column">
            <img src="pedestrian images/ped4.jpg" alt="car1" style="width:100%" id="ped4.jpg"  onclick="clicked_element(this.id)">
          </div>
          <div class="column">
            <img src="pedestrian images/ped5.jpg" alt="car1" style="width:100%" id="ped5.jpg"  onclick="clicked_element(this.id)">
          </div>
          <div class="column">
            <img src="pedestrian images/ped6.jpg" alt="car1" style="width:100%" id="ped6.jpg"  onclick="clicked_element(this.id)">
          </div>
        </div>
        <button type="button" id = "back"><a href="pedestrian.html">BACK</a></button>
    </div>
  </body>

  <script type="text/javascript">

  function clicked_card(clickedID) {
               eel.cardClicked(clickedID);
     }
  </script>

  <script type="text/javascript">

  function clicked_element(clickedID) {
               eel.elementClicked(clickedID);
     }
  </script>
</html>
